<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          @if(!isSuccessful){
            <form
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="mb-3">
              <h4 class="text-dark text-muted">Register</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="password"
              />
            </div>
            <button type="submit" class="btn btn-primary" >
              Register
            </button>

            <!-- Validation Message -->
            @if(f.submitted && isSignUpFailed){
            <div class="alert alert-warning">Signup failed: {{ errorMessage }}<br />
            </div>
            }
            
            <!-- End of validation message -->
            
          </form>
        }
        @else {
          <div class="alert alert-success">Registration Successfull!</div>
        }
        <div class="row">
          <div class="col-md-6">
            <a href="/login" style="text-decoration: none"
              >Have an account ? <span class="text-danger">Login</span></a
            >
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
